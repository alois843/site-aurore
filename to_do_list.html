<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="to_do_list.css">
</head>
<body>

    <div class="todo-container">
        <h2>Notre To-Do List</h2>

            <button id="add-task-btn">Ajouter</button>
        </div>

        <ul id="todo-list">
            <!-- Les tâches seront affichées ici -->
        </ul>

        <a href="index.html" class="back-button">Retour à l'accueil</a>
    </div>

    <script src="to_do_list.js"></script>
</body>
